<body class="d-flex h-100 text-center text-bg-dark" cz-shortcut-listen="true">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Tokenized Ballot</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a
            class="nav-link fw-bold py-1 px-0"
            routerLink="/"
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact:
              true}"
            ariaCurrentWhenActive="page"
            >HOME</a
          >
          <a
            class="nav-link fw-bold py-1 px-0"
            routerLink="/wallet"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Wallet</a
          >
          <a
            class="nav-link fw-bold py-1 px-0"
            routerLink="/minter"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Minter</a
          >
          <a
            class="nav-link fw-bold py-1 px-0"
            routerLink="/ballot"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Ballot</a
          >
        </nav>
      </div>
    </header>

    <main class="px-3">
      <router-outlet></router-outlet>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        Tokenized Ballot for
        <a href="https://www.ethdenver.com/" class="text-white">ETHDenver</a>,
        by <a href="https://adam-shappy.com/" class="text-white">@ShapLab</a>.
      </p>
    </footer>
  </div>
</body>
